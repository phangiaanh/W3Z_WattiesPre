# @package _global_.model.backbone

img_size: [256, 192]  # Match AniMer: 256x192 (will be cropped from 256x256 input)
patch_size: 16
embed_dim: 1280
depth: 32
num_heads: 16
ratio: 1
use_checkpoint: false
mlp_ratio: 4
qkv_bias: true
drop_path_rate: 0.55
use_cls: true

# Pretrained weights path (can be local path or HuggingFace relative path)
pretrained_weights: data/backbone.pth  # data/backbone.pth

